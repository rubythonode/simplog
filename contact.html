---
layout: contact
---

<p>
  If contact form does not work, send an email to
  <a href="mailto:{{ site.email }}">{{ site.email }}</a>.
</p>

<form class="contact-form" action="mailto:{{ site.email }}" method="post">
  <input type="hidden" name="to" id="to" value="{{ site.email }}">
  <div class="form-group">
    <label for="user_email">User Email</label>
    <input type="email" name="user_email" id="user_email" placeholder="email">
  </div>
  <div class="form-group">
    <label for="user_name">User Name</label>
    <input type="text" name="user_name" id="user_name" placeholder="name">
  </div>
  <textarea name="user_content" id="user_content" placeholder="content"></textarea>
  <div class="btn-group">
    <button type="button" name="btn_submit" onclick="sendMail()">submit</button>
  </div>
</form>
