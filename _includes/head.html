<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ site.title }} | {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- favicon.ico -->
  <link rel="shortcut icon" href="{{ "/assets/img/favicon/favicon.ico" | prepend: site.baseurl }}">

  <!-- Noto Sans KR-Hestia -->
  <link href="{{ "/assets/noto-fonts/stylesheets/NotoSansKR-Hestia.css" | prepend: site.baseurl }}" rel="stylesheet">

  <!-- font-awesome -->
  <link href="{{ "/assets/bower_components/components-font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}" rel="stylesheet">

  <!-- highlight -->
  <link href="{{ "/assets/css/highlight.css" | prepend: site.baseurl }}" rel="stylesheet">

  <!-- custom css -->
  <link href="{{ "/assets/css/initialize.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "/assets/css/style.css" | prepend: site.baseurl }}" rel="stylesheet">

  <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
  <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
