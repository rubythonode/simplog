---
layout: blog
---

<!-- post list -->
<ul class="post-list">
  {% for post in site.posts %}
  <li>
    <h2 class="post-title">
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <p class="post-summary">
      {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
    </p>
  </li>
  {% endfor %}
</ul><!-- post list -->
